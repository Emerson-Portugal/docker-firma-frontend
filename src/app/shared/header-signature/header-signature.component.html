<!-- Topbar sticky, móvil primero -->
<div class="sticky top-0 inset-x-0 z-[997] bg-white/90 backdrop-blur border-b border-gray-200">
    <div class="h-14 md:h-16 px-3 sm:px-4 lg:px-6 flex items-center gap-3">
        <!-- Logo -->
        <a routerLink="/signature/home" class="inline-flex items-center shrink-0 min-w-0">
            <img src="assets/img/logo.png" alt="logo" class="h-8 md:h-15 w-auto" />
        </a>

        <!-- Spacer to push content to the right -->
        <div class="flex-1"></div>

        <!-- Acciones -->
        <div class="flex items-center gap-1 md:gap-3">
            <!-- HR Quick Actions: solo tablet/desktop -->
            <div *ngIf="isHRView" class="hidden md:flex items-center gap-2 me-2">
                <a routerLink="/signature/upload-ballots/dashboard" class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    <i class="pi pi-upload"></i>
                    <span class="hidden lg:inline">Subir Boleta</span>
                    <span class="lg:hidden">Subir</span>
                </a>

                <a routerLink="/signature/document-list" class="inline-flex items-center gap-2 px-3 py-2 text-sm font-medium text-red-600 hover:bg-red-50 rounded-lg transition-colors">
                    <i class="pi pi-list"></i>
                    <span class="hidden lg:inline">Listado de Boletas</span>
                    <span class="lg:hidden">Listado</span>
                </a>
            </div>

            <!-- Menú móvil (3 puntitos) -->
            <div class="relative md:hidden menu-ellipsis-container">
                <button
                    type="button"
                    (click)="toggleEllipsisMenu()"
                    class="inline-flex justify-center items-center rounded-full w-10 h-10 text-red-600 hover:bg-gray-100 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                    aria-haspopup="menu"
                    [attr.aria-expanded]="showEllipsisMenu"
                    aria-controls="mobile-topbar-menu"
                >
                    <i class="pi pi-ellipsis-v text-xl"></i>
                    <span class="sr-only">Abrir menú</span>
                </button>

                <!-- Dropdown móvil -->
                <div *ngIf="showEllipsisMenu" id="mobile-topbar-menu" class="absolute right-0 top-full mt-2 w-56 bg-white rounded-xl shadow-lg ring-1 ring-black/5 py-2 z-50 divide-y divide-gray-100">
                    <div class="px-4 pb-3">
                        <div class="text-xs text-gray-500">Sesión</div>
                        <div class="mt-0.5 font-medium text-gray-900 truncate">{{ userName || 'Usuario' }}</div>
                        <div class="text-xs text-gray-500 mt-0.5">
                            DNI: <span class="font-mono">{{ userDni || '—' }}</span>
                        </div>
                    </div>

                    <div class="py-1">
                        <a routerLink="/profile" class="flex items-center gap-2 px-4 py-2 text-sm text-gray-700 hover:bg-gray-50">
                            <i class="pi pi-user text-base"></i>
                            Perfil
                        </a>
                    </div>

                    <!-- Acciones RRHH dentro del menú móvil -->
                    <div *ngIf="isHRView" class="py-1">
                        <a routerLink="/signature/upload-ballots/dashboard" class="flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="pi pi-upload text-base"></i>
                            Subir Boleta
                        </a>
                        <a routerLink="/signature/document-list" class="flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="pi pi-list text-base"></i>
                            Listado de Boletas
                        </a>
                    </div>

                    <div class="py-1">
                        <button type="button" (click)="logout()" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50 text-left">
                            <i class="pi pi-sign-out text-base"></i>
                            Cerrar sesión
                        </button>
                    </div>
                </div>
            </div>

            <!-- Desktop: botón usuario + dropdown -->
            <div class="relative hidden md:block menu-user-container">
                <button
                    type="button"
                    (click)="toggleUserMenu()"
                    class="inline-flex justify-center items-center rounded-full w-10 h-10 md:w-12 md:h-12 lg:w-14 lg:h-14 text-red-600 hover:bg-red-50 focus:outline-none focus-visible:ring-2 focus-visible:ring-red-500"
                    aria-haspopup="menu"
                    [attr.aria-expanded]="showUserMenu"
                    aria-controls="desktop-user-menu"
                    aria-label="User"
                >
                    <i class="pi pi-user text-2xl md:text-3xl lg:text-4xl"></i>
                </button>

                <div *ngIf="showUserMenu" id="desktop-user-menu" class="absolute right-0 top-full mt-2 w-72 bg-white rounded-xl shadow-lg ring-1 ring-black/5 py-3 z-50">
                    <div class="px-4 pb-3 border-b border-gray-100">
                        <div class="text-sm text-gray-500">Sesión</div>
                        <div class="mt-1 font-medium text-gray-900 truncate">{{ userName || 'Usuario' }}</div>
                        <div class="text-xs text-gray-500 mt-0.5">
                            DNI: <span class="font-mono">{{ userDni || '—' }}</span>
                        </div>
                    </div>

                    <div class="pt-2">
                        <button type="button" (click)="logout()" class="w-full flex items-center gap-2 px-4 py-2 text-sm text-red-600 hover:bg-red-50">
                            <i class="pi pi-sign-out text-base"></i>
                            Cerrar sesión
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
